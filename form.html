<html>
  <head>
    <title>Challenge 2 | Registration Form</title>
    <meta charset="utf-8" />
    <meta name="description" content="Registration Form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Regirstration Form</h1>
    <form>
      <table>
        <tr>
          <td><label for="username">What is your name?</label></td>
          <td><input type="text" name="username" placeholder="your name here!" /></td>
        </tr>
        <tr>
          <td><label for="emailID">Enter your Email?</label></td>
          <td><input type="email" name="emailID" placeholder="your email here!" /></td>
        </tr>
        <tr>
          <td><label for="age">How old are you?</label></td>
          <td><input type="number" name="age" placeholder="your age here!" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender: </label></td>
          <td>
            <input type="radio" name="gender" />Male <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />Other
          </td>
        </tr>
        <tr>
          <td><label for="skill">Skills: </label></td>
          <td>
            <input type="checkbox" name="skill" />HTML
            <br />
            <input type="checkbox" name="skill" />CSS
            <br />
            <input type="checkbox" name="skill" /> JavaScript
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
